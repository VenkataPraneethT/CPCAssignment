<div class="container">
    <div class="row">
      <div class="tag-container">
          <p class="tag-content">{{tagTitle}}</p>
      </div>
      <div class="col-sm-24 col-lg-24 col-md-24 table-container">
          <table mat-table [dataSource]="userData" class="table table-striped" matSort>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
                <td mat-cell *matCellDef="let element" class="table-data-container"> {{element.id}} </td>
              </ng-container>
             
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" class="table-data-container"> {{element.name}} </td>
              </ng-container>
             
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'table-details-columns'">  Description </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'table-details-columns'"> {{element.description}} </td>
              </ng-container>
      
              <ng-container matColumnDef="age">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                  <td mat-cell *matCellDef="let element" class="table-data-container"> {{element.age}} </td>
              </ng-container>
             
             
              <ng-container matColumnDef="update">
                  <th mat-header-cell *matHeaderCellDef> edit </th>
                  <td mat-cell *matCellDef="let element">
                    <button md-raised-button color="primary" class="edit-button-container">edit</button>
                  </td>
                </ng-container>
             
              <tr mat-header-row *matHeaderRowDef="columnsData"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsData;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
</div>
